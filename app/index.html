<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>OpenESDH</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="assets/app.css">
  </head>

  <body ng-app="openeApp">
 
    <md-toolbar layout="row" id="global-toolbar">
      <div class="md-toolbar-tools">
        
        <a class="md-button" href="#/">Home</a>
        <a class="md-button" href="#/cases">Cases <span class="label" ng-bind="casesNeedAction" ng-controller="CaseController"></span></a>
        <a class="md-button" href="#/files">Files</a>
        <a class="md-button" href="#/tasks">Tasks</a>
        
        <md-input-container>
          <label>Search</label>
          <input type="text">
        </md-input-container>
        
        <md-menu>
          <md-button aria-label="Open menu" ng-click="$mdOpenMenu($event)">
            Logged in user name
          </md-button>
          <md-menu-content width="4">
            <md-menu-item>
              <md-button ng-disabled="true">
                View profile
              </md-button>
            </md-menu-item>
            <md-menu-divider></md-menu-divider>
            <md-menu-item>
              <md-button ng-disabled="true">
                Log out
              </md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
        
      </div>
    </md-toolbar>
    
    <md-content id="content" ng-view style="background-color:#ddd;"></md-content>

    
    <!-- All the javascript -->

    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-route/angular-route.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script src="./bower_components/angular-material/angular-material.js"></script>

    <script src="./src/dashboard/Dashboard.js"></script>
    <script src="./src/dashboard/DashboardController.js"></script>
    
    <script src="./src/cases/Cases.js"></script>
    <script src="./src/cases/CaseController.js"></script>
    
    <script src="./src/documents/Documents.js"></script>
    <script src="./src/documents/DocumentController.js"></script>
    
    <script src="./src/files/Files.js"></script>
    <script src="./src/files/FileController.js"></script>
    
    <script src="./src/tasks/Tasks.js"></script>
    <script src="./src/tasks/TaskController.js"></script>
    
    <script src="./src/notes/Notes.js"></script>
    <script src="./src/notes/NoteController.js"></script>

    <script src="./src/app.module.js"></script>
    <script src="./src/authentication/sessionService.js"></script>
    <script src="./src/authentication/authService.js"></script>
    <script src="./src/authentication/authController.js"></script>

  </body>
</html>
