<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>OpenESDH</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="assets/app.css">
  </head>

  <body ng-app="openeApp">
 
    <md-toolbar layout="row">
      <a class="md-button" href="#/">Home</a>
      <a class="md-button" href="#/cases">Cases</a>
      <a class="md-button" href="#/files">Files</a>
      <a class="md-button" href="#/tasks">Tasks</a>
    </md-toolbar>

    <div id="content" ng-view></div>

    
    <!-- All the javascript -->

    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-route/angular-route.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script src="./bower_components/angular-material/angular-material.js"></script>

    <script src="./src/dashboard/Dashboard.js"></script>
    <script src="./src/dashboard/DashboardController.js"></script>
    
    <script src="./src/cases/Cases.js"></script>
    <script src="./src/cases/CaseController.js"></script>
    <script src="./src/cases/CaseService.js"></script>
    
    <script src="./src/files/Files.js"></script>
    <script src="./src/files/FileController.js"></script>
    
    <script src="./src/tasks/Tasks.js"></script>
    <script src="./src/tasks/TaskController.js"></script>
    
    <script type="text/javascript">

      angular
        .module('openeApp', ['ngMaterial', 'ngRoute', 'cases', 'dashboard', 'files', 'tasks'])
        .config(function($mdThemingProvider, $routeProvider){
          
          $mdThemingProvider.theme('default')
            .primaryPalette('blue')
            .accentPalette('orange');
            
          $routeProvider
            .when('/', {
              controller: 'DashboardController',
              templateUrl: 'src/dashboard/view/dashboard.html'
            })
            .when('/cases/', {
              controller: 'CaseController',
              templateUrl: 'src/cases/view/cases.html'
            })
            .when('/files/', {
              controller: 'FileController',
              templateUrl: 'src/files/view/files.html'
            })
            .when('/tasks/', {
              controller: 'TaskController',
              templateUrl: 'src/tasks/view/tasks.html'
            })
            .otherwise({ 
              redirectTo: '/'
            });
            
      });
   
    </script>

  </body>
</html>
