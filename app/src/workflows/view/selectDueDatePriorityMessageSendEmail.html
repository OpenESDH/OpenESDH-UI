<div layout="column">

    <md-input-container>
        <label>* {{'WORKFLOW.MESSAGE' | translate}}</label>
        <textarea ng-model="dlg.message" required></textarea>
    </md-input-container>
    
    <div layout="row" layout-align="start center">
        <md-datepicker flex="50" ng-model="dlg.selectedDueDate" md-placeholder="{{ 'WORKFLOW.DUE_DATE' | translate }}"></md-datepicker>
        
        <md-input-container flex="50">
            <label>{{'WORKFLOW.PRIORITY.PRIORITY' | translate}}</label>
            <md-select ng-model="dlg.selectedPriority">
              <md-option value="1">{{'WORKFLOW.PRIORITY.HIGH' | translate}}</md-option>
              <md-option value="2">{{'WORKFLOW.PRIORITY.MEDIUM' | translate}}</md-option>
              <md-option value="3">{{'WORKFLOW.PRIORITY.LOW' | translate}}</md-option>
            </md-select>
        </md-input-container>
    </div>
    
    <md-input-container>
        <md-checkbox ng-model="dlg.sendEmailNotifications"  aria-label="checkbox">
            {{'WORKFLOW.SEND_EMAIL_NOTIFICATIONS' | translate}}
        </md-checkbox>
    </md-input-container>

</div>
