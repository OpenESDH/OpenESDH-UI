<md-dialog class="dialog-large" aria-label="">
    <md-toolbar layout>
        <div class="md-toolbar-tools">
            <h2>{{ 'WORKFLOW.SELECT_WORKFLOW_TYPE' | translate }}</h2>
        </div>
    </md-toolbar>

    <md-dialog-content class="workflowWizardStep">
        <md-list>
            <md-list-item class="md-3-line" ng-repeat="workflowDef in dlg.workflowDefs">
                <md-checkbox ng-model="workflowDef.selected" ng-change="dlg.workflowSelected(workflowDef)"></md-checkbox>
                <div class="md-list-item-text">
                    <h3> {{ workflowDef.title }} </h3>
                    <p> {{ workflowDef.description }} </p>
                </div>
            </md-list-item>
        </md-list>
    </md-dialog-content>

    <md-dialog-actions>
        <md-button ng-click="dlg.cancel()">
            {{ 'COMMON.CANCEL' | translate }}
        </md-button>
        <md-button class="md-primary" ng-click="dlg.submit()" ng-disabled="dlg.selectedWorkflow == null">
            {{ 'COMMON.NEXT' | translate }}
        </md-button>
    </md-dialog-actions>
</md-dialog>
