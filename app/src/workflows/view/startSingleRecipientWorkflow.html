<md-dialog class="dialog-large" aria-label="">
    <md-toolbar layout>
        <div class="md-toolbar-tools">
            <h2>{{dlg.workflowDef.title}}</h2>
        </div>
    </md-toolbar>
    <mt-wizard chevrons-always-visible="false" on-finish="dlg.submit()" on-cancel="dlg.cancel()" is-valid="dlg.isValid(currentStep)">
        <mt-wz-step class="workflowWizardStep">
            <form name="wfForm">
                <div ng-init="dlg.appendForm(wfForm)">
                    <div class="opene-autocomplete-wrapper">
                        <opene-autocomplete datasource="dlg.selectedRecipient" controller-name="GenericWizardController" required="true" name="recipient" list="dlg.recipients" label="* {{'WORKFLOW.ASSIGN_TO' | translate}}"></opene-autocomplete>
                        <opene-error form="wfForm" field="wfForm.recipient"></opene-error>
                    </div>
                </div>
                <ng-include src="'app/src/workflows/view/selectDueDatePriorityMessageSendEmail.html'"></ng-include>
            </form>
        </mt-wz-step>
        <mt-wz-step class="workflowWizardStep">
            <ng-include src="'app/src/workflows/view/selectCaseDocuments.html'"></ng-include>
        </mt-wz-step>
    </mt-wizard>
</md-dialog>
