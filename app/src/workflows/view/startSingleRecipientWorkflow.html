<md-dialog aria-label="">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <h2>{{dlg.workflowDef.title}}</h2>
      </div>
    </md-toolbar>
        <mt-wizard chevrons-always-visible="false" on-finish="dlg.submit()" on-cancel="dlg.cancel()">
            
            <mt-wz-step title="{{'WORKFLOW.SELECT_ITEMS' | translate}}" class="workflowWizardStep">
                <ng-include src="'app/src/workflows/view/selectCaseDocuments.html'"></ng-include>
            </mt-wz-step>
            
            <mt-wz-step title="{{'WORKFLOW.INFORMATION' | translate}}" class="workflowWizardStep">
                <div flex="100">
                    <md-input-container>
                        <label>{{'WORKFLOW.ASSIGN_TO' | translate}}</label>
                        <md-select ng-model="dlg.selectedRecipient">
                          <md-option ng-repeat="recipient in dlg.recipients" value="{{recipient.nodeRef}}">{{recipient.name}}</md-option>
                        </md-select>
                    </md-input-container>
                </div>
                
                <ng-include src="'app/src/workflows/view/selectDueDatePriorityMessageSendEmail.html'"></ng-include>
            </mt-wz-step>
            
        </mt-wizard>
</md-dialog>
