<md-card ng-controller="SytemsettingsController as vm">
    <md-card-content layout>

		<md-list flex="15">
			<md-subheader class="md-no-sticky">Parameters</md-subheader>
			<md-list-item>
    			<a ui-sref="administration.systemsettings.doctypes" ui-sref-active="active">
    				{{ 'DOCUMENT_TYPES.DOCUMENT_TYPES' | translate}}
    			</a>
			</md-list-item>
			<md-list-item>
    			<a ui-sref="administration.systemsettings.doccategories" ui-sref-active="active">
    				{{ 'DOCUMENT_CATEGORIES.DOCUMENT_CATEGORIES' | translate}}
    			</a>
			</md-list-item>
			<md-divider></md-divider>
			<md-subheader class="md-no-sticky">Modules</md-subheader>
			<md-list-item>
    			<a ui-sref="administration.systemsettings.test" ui-sref-active="active">Addo plugin</a>
			</md-list-item>
		</md-list>
        
        <div flex="grow" ui-view="systemsetting-view" layout-margin></div>
    </md-card-content>
</md-card>
