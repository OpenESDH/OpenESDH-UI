<md-card ng-controller="SytemsettingsController as vm">
    <md-card-content layout>

		<md-list flex="20">
			<md-subheader class="md-no-sticky">Parameters</md-subheader>
			<md-list-item ui-sref="administration.systemsettings.doctypes" ui-sref-active="active">
				<md-icon class="md-default-theme" class="material-icons">content_copy</md-icon>
    			<p>{{ 'DOCUMENT_TYPES.DOCUMENT_TYPES' | translate}}</p>
			</md-list-item>
			<md-list-item ui-sref="administration.systemsettings.doccategories" ui-sref-active="active">
				<md-icon class="md-default-theme" class="material-icons">content_copy</md-icon>
    			<p>{{ 'DOCUMENT_CATEGORIES.DOCUMENT_CATEGORIES' | translate}}</p>
			</md-list-item>
			<md-divider></md-divider>
			<md-subheader class="md-no-sticky">Modules</md-subheader>
			<md-list-item ui-sref="administration.systemsettings.test" ui-sref-active="active">
				<md-icon class="md-default-theme" class="material-icons">widgets</md-icon>
    			<p>Addo plugin</p>
			</md-list-item>
		</md-list>
        
        <div flex="grow" ui-view="systemsetting-view" layout-margin></div>
    </md-card-content>
</md-card>
