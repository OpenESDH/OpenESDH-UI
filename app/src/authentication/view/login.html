<div layout="row" layout-align="center center" layout-padding class="login-form">
    <md-card>
        <md-toolbar layout-padding>
            <h1 class="md-headline">ESDH {{ 'LOGIN.LOGIN' | translate }}</h1>
        </md-toolbar>
        <md-card-content>
            <form name="form">
                <md-input-container>
                    <label>{{ 'LOGIN.USER_NAME' | translate }}</label>
                    <input type="text" ng-model="vm.credentials.username" name="username" required autofocus>
                    <div ng-messages="form.username.$error" ng-show="form.username.$dirty">
                        <div ng-message>{{ vm.user.message }}</div>
                    </div>
                </md-input-container>

                <md-input-container>
                    <input type="password" ng-model="vm.credentials.password" name="password" required>
                    <label>{{ 'LOGIN.PASSWORD' | translate }}</label>
                </md-input-container>

                <md-button type="submit" class="md-raised md-primary" 
                            ng-click="vm.login(vm.credentials)" 
                            ng-disabled="form.$invalid">
                    {{ 'LOGIN.LOGIN' | translate }}
                </md-button>

                <md-button type="button" ng-click="vm.showForgot($event)">
                    {{ 'LOGIN.FORGOT_PASSWORD' | translate }}
                </md-button>

            </form>
        </md-card-content>
    </md-card>
</div>
