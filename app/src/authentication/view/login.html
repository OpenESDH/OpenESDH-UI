<md-card style="max-width: 30em; margin: 1em auto;">
  <md-card-content>
    <h1>ESDH login</h1>
    <form name="form">
      <md-input-container>
        <label>Username</label>
        <input type="text" ng-model="vm.credentials.username" name="username" required autofocus>
        <div ng-messages="form.username.$error" ng-show="form.username.$dirty">
          <div ng-message>{{ vm.user.message }}</div>
        </div>
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input type="password" ng-model="vm.credentials.password" name="password" required>
      </md-input-container>
      <md-checkbox aria-label="Sign me in automatically" ng-disabled="true">
        Sign me in automatically
      </md-checkbox>
      <md-button type="submit" class="md-raised" ng-click="vm.login(vm.credentials)" ng-disabled="form.$invalid">Log in</md-button>
    </form>
  </md-card-content>
</md-card>
