<md-card style="max-width: 30em; margin: 1em auto;">
  <md-card-content>
    <h1>ESDH login</h1>
    <form name="form">
      <md-input-container>
        <label>Username</label>
        <input type="text" ng-model="vm.credentials.username" required>
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input type="password" ng-model="vm.credentials.password" required>
      </md-input-container>
      <md-checkbox aria-label="Sign me in automatically">
        Sign me in automatically
      </md-checkbox>
      <md-button type="submit" class="md-raised" ng-click="vm.login(vm.credentials)" ng-disabled="form.$invalid">Log in</md-button>
    </form>
  </md-card-content>
</md-card>
