<md-dialog aria-label="">
    <form name="forgotPassword">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{ 'LOGIN.FORGOT_PASSWORD' | translate }}</h2>
            </div>
        </md-toolbar>
        <md-dialog-content>

            <p>
                Enter your email address and we'll send you a link to reset your password.
            </p>

            <md-input-container>
                <label>{{ 'LOGIN.EMAIL' | translate }}</label>
                <input type="text" ng-model="dlg.email" name="email" required autofocus>
                <div ng-messages="forgotPassword.email.$error" ng-show="forgotPassword.email.$dirty">
                    <div ng-message>error</div>
                </div>
            </md-input-container>
            
          
        </md-dialog-content>
        <div class="md-actions">
            <md-button class="md-primary" ng-click="dlg.print()" ng-disabled="dlg.formDisabled">
            {{ 'CASE.PRINT_CASE' | translate }}
            </md-button>
            <md-button ng-click="dlg.cancel()">
            {{ 'COMMON.CANCEL' | translate }}
            </md-button>
        </div>
    </form>
</md-dialog>
