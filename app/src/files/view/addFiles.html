<md-dialog class="dialog-small" aria-label="{{ 'FILE.ADD_FILES' | translate }}">
    <form name="addFilesForm" novalidate>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{ 'FILE.ADD_FILES' | translate }}</h2>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div layout="column">
                <md-input-container>
                    <label>{{ 'CASE.OWNER' | translate }} *</label>
                    <md-select ng-model="addFileVm.owner" name="authorityName" required>
                        <md-optgroup label="Groups">
                            <md-option ng-value="auth.nodeRef" ng-repeat="auth in addFileVm.authorities| filter: {type: 'cm:authorityContainer', selectable: true }">{{ auth.name}}</md-option>
                        </md-optgroup>
                        <md-optgroup label="Users">
                            <md-option ng-value="auth.nodeRef" ng-repeat="auth in addFileVm.authorities| filter: {type: 'cm:person', selectable: true }">{{ auth.name}}</md-option>
                        </md-optgroup>
                    </md-select>
                    <opene-error form="addFilesForm" field="addFilesForm.authorityName"></opene-error>
                </md-input-container>
                <div>
                    <label class="label" for="oefile-upload">{{ 'FILE.SELECT_FILE' | translate }} *</label>
                    <input type="file" id="oefile-upload" file-model="addFileVm.files" multiple required>
                </div>
                <md-input-container>
                    <label>{{ 'COMMON.COMMENT' | translate }}</label>
                    <textarea ng-model="addFileVm.comment" rows="5" columns="1"></textarea>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions>
            <md-button type="submit" class="md-primary" ng-disabled="addFilesForm.$invalid || !(addFileVm.files && addFileVm.files.length > 0)" ng-click="addFileVm.addFiles()" >
                {{ 'COMMON.ADD' | translate }}
            </md-button>
            <md-button ng-click="addFileVm.cancel()">
                {{ 'COMMON.CANCEL' | translate }}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
