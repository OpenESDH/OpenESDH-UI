<md-dialog aria-label="{{ 'GROUP.UPLOAD_GROUPS' | translate }}">
  <form>
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <h2>{{ 'GROUP.UPLOAD_GROUPS' | translate }}</h2>
      </div>
    </md-toolbar>
    <md-dialog-content style="max-width:800px;max-height:810px;min-width:20em">
      <label class="label"><span class="md-warn">*</span> {{ 'GROUP.UPLOAD_GROUPS_NOTE' | translate }}</label>
      <input type="file" file-model="fileToUpload">
    </md-dialog-content>
    <div class="md-actions" layout="row">
      <md-button class="md-primary" ng-click="upload($event)">
        {{ 'COMMON.UPLOAD' | translate }}
      </md-button>
      <md-button ng-click="cancel()">
        {{ 'COMMON.CANCEL' | translate }}
      </md-button>
    </div>
  </form>
</md-dialog>
