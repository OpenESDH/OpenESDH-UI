<md-card>
  <md-card-content>
    <h3>{{ 'GROUP.GROUPS' | translate }}</h3>
    
    {{ vm.groups[0].displayName }}
    
    <table>
      <thead>
        <tr>
          <th>{{ 'COMMON.NAME' | translate }}</th>
          <th></th>
          <th>{{ 'COMMON.ACTIONS' | translate }}</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="g in vm.groups">
          <td>{{ g.displayName }}</td>
          <td class="muted">some_group_short_name</td>
          <td layout="row">
            <md-button ui-sref="administration.groups.group">{{ 'COMMON.VIEW_DETAILS' | translate }}</md-button>
            <md-button ng-disabled="true">{{ 'COMMON.REMOVE' | translate }}</md-button>
          </td>
        </tr>
      </tbody>
    </table>
    
  </md-card-content>
  <md-card-footer>
    <md-button aria-label="Create new group" class="md-primary">
      <i class="material-icons">group_add</i>
      Create new group
    </md-button>
  </md-card-footer>
</md-card>
