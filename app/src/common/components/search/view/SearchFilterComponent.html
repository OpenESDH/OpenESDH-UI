<!--<p>search term is : {{searchTerm}}</p>-->
<md-input-container layout="row">
    <select ng-model="searchFilter" flex>
        <option ng-repeat="item in selectOptions" value="{{item[optionValue]}}">{{item[optionLabel]}}</option>
    </select>
    <input flex type="text" ng-model="searchTerm" focus-me="false" ng-keypress="($event.which === 13)?sfc.constructQuery():0">
</md-input-container>
