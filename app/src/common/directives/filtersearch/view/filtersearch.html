<md-input-container layout>

    <md-input-container flex>
        <md-select ng-model="searchFilter">
            <md-option ng-repeat="item in selectOptions" value="{{item.optionValue}}">
                {{item.optionLabel}}
            </md-option>
        </md-select>
    </md-input-container>

    <md-input-container flex>
    	<label>Search</label>
		<input ng-model="searchTerm" ng-keypress="($event.which === 13)?constructQuery():0">
	</md-input-container>

</md-input-container>
