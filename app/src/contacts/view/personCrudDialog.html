<md-dialog aria-label="Create / edit contact">
    <form name="personForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h1>Create / edit contact</h1>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="max-width:40em;max-height:410px; ">
            <div ng-bind="error" ng-show="error"></div>
            <md-input-container>
                <label>First Name</label>
                <input type="text" ng-model="person.firstName" required>
            </md-input-container>
            <md-input-container>
                <label>Middle Name</label>
                <input type="text" ng-model="person.middleName">
            </md-input-container>
            <md-input-container>
                <label>Last Name</label>
                <input type="text" ng-model="person.lastName" required>
            </md-input-container>
            <md-input-container>
                <label>Address 1</label>
                <input type="text" ng-model="person.address" required>
            </md-input-container>
            <md-input-container>
                <label>Address 2</label>
                <input type="text" ng-model="person.addressLine1">
            </md-input-container>
            <md-input-container>
                <label>Postal number</label>
                <input type="number" ng-model="person.postCode" required ng-minlength="4" ng-maxlength="4">
            </md-input-container>
            <md-input-container>
                <label>City</label>
                <input type="text" ng-model="person.cityName" required>
            </md-input-container>
            <md-input-container>
                <label>Country</label>
                <input type="text" ng-model="person.countryCode" required>
            </md-input-container>
            <md-input-container>
                <label>CPR number</label>
                <input type="text" ng-model="person.cprNumber" required ng-minlength="10" ng-maxlength="10" ng-pattern="/^\d{10}$/">
            </md-input-container>
            <md-input-container>
                <label>E-mail address</label>
                <input name="email" type="email" ng-model="person.email" required>
            </md-input-container>
            <md-input-container>
                <label>Phone</label>
                <input type="text" ng-model="person.phone" ng-minlength="4" ng-pattern="/^[+]?[0-9\- ]+$/">
            </md-input-container>
            <md-input-container>
                <label>Website</label>
                <input type="text" ng-model="person.website">
            </md-input-container>
        </md-dialog-content>
        <div class="md-actions" layout="row">
            <md-button class="md-primary" ng-click="save(personForm)">
                Save
            </md-button>
            <md-button ng-click="delete(person)">
                Delete
            </md-button>
            <md-button ng-click="cancel()">
                Cancel
            </md-button>
        </div>
    </form>
</md-dialog>
