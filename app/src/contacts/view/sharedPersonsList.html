<table>
    <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Department</th>
        <th>Street</th>
        <th>Postal code</th>
        <th>City</th>
        <th>Country</th>
        <th>Actions</th>
    </thead>
    <tbody>
        <tr ng-repeat="person in vm.persons.items">
            <td>{{person.firstName}}</td>
            <td>{{person.lastName}}</td>
            <td></td>
            <td>{{person.address}}</td>
            <td>{{person.postCode}}</td>
            <td>{{person.cityName}}</td>
            <td>{{person.countryCode}}</td>
            <td><md-button class="md-primary" ng-click="vm.showPersonEdit($event, person)">View details</md-button></td>
        </tr>
    </tbody>
</table>

<md-button class="md-primary" ng-click="vm.showPersonEdit($event, null)">Create new contact</md-button>
