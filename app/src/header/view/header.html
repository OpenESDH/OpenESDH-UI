<md-toolbar layout="row" id="global-toolbar">
      <div class="md-toolbar-tools">

        <a class="md-button" ui-sref="dashboard">Home</a>
        <a class="md-button" ui-sref="cases">Cases</a>
        <a class="md-button" ui-sref="files">Files</a>
        <a class="md-button" ui-sref="tasks">Tasks</a>

        <md-input-container>
          <label>Search</label>
          <input type="text">
        </md-input-container>

        <md-menu ng-controller="AuthController as vm">
          <md-button aria-label="Open menu" ng-click="$mdOpenMenu($event)">
            {{vm.getUserInfo().user.firstName}} {{vm.getUserInfo().user.lastName}}
          </md-button>
          <md-menu-content width="4">
            <md-menu-item>
              <md-button ng-disabled="true">
                View profile
              </md-button>
            </md-menu-item>
            <md-menu-divider></md-menu-divider>
            <md-menu-item>
              <md-button ng-click="vm.logout()">
                Log out
              </md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>

      </div>
    </md-toolbar>
