<md-dialog class="dialog-small" aria-label="">
    <form name="assignToForm" novalidate>
        <md-toolbar layout>
            <div class="md-toolbar-tools">
                <h2>{{ 'CASE.ASSIGN_TO' | translate }}</h2>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div layout>
                <md-input-container flex="100">
                    <label>{{ 'CASE.OWNER' | translate }} *</label>
                    <md-select name="assign_to" ng-model="dlg.assign_to" required>
                        <md-optgroup label="Groups">
                            <md-option ng-value="auth.nodeRef" ng-repeat="auth in dlg.authorities | filter: {type: 'cm:authorityContainer' }" ng-disabled="!auth.selectable">{{ auth.name }}</md-option>
                        </md-optgroup>
                        <md-optgroup label="Users">
                            <md-option ng-value="auth.nodeRef" ng-repeat="auth in dlg.authorities | filter: {type: 'cm:person'}" ng-disabled="!auth.selectable">{{ auth.name }}</md-option>
                        </md-optgroup>
                    </md-select>
                    <opene-error form="assignToForm" field="assignToForm.assign_to"></opene-error>
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions>
            <md-button class="md-primary" type="submit" ng-click="dlg.assign()" ng-disabled="assignToForm.$invalid">
                {{ 'CASE.ASSIGN_TO' | translate }}
            </md-button>
            <md-button ng-click="dlg.cancel()">
                {{ 'COMMON.CANCEL' | translate }}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
