<md-card>
  <md-card-content>
    <h2>Cases</h2>
    <table style="width: 100%;">
      <thead>
        <tr>
          <th>ID</th>
          <th>Type</th>
          <th>Title</th>
          <th>Created</th>
          <th>Start date</th>
          <th>End date</th>
          <th>Modified</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="case in cases" class="{{ case.isUpdated ? 'updated' : 'not-updated' }}">
          <td>{{ case.caseId }}</td>
          <td>{{ case.type }}</td>
          <td>{{ case.title }}</td>
          <td>{{ case.createdDate }}</td>
          <td>{{ case.startDate }}</td>
          <td>{{ case.endDate }}</td>
          <td>{{ case.modifiedDate }}</td>
          <td>{{ case.status }}</td>
          <td><md-button>View</md-button></td>
        </tr>
      </tbody>
    </table>
    <md-button>Create new case</md-button>
  </md-card-content>
</md-card>
