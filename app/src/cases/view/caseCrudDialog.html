<md-dialog aria-label="Case edit dialog">
  <form name="form">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <h2>Create / edit case</h2>
      </div>
    </md-toolbar>
    <md-dialog-content style="max-width:800px;max-height:810px;min-width:20em;">
      
      <md-input-container>
        <label>Case title</label>
        <input type="text" ng-model="case.title" required>
      </md-input-container>
      
      <md-input-container>
        <label>Case status</label>
        <input type="text" ng-model="case.status" required>
      </md-input-container>
      <md-input-container>
        <label>Case owner</label>
        <md-select ng-model="case.owner" required ng-controller="CaseController as vm">
          <md-option ng-value="auth.nodeRef" ng-repeat="auth in vm.authorities">{{ auth.name }}</md-option>
        </md-select>
      </md-input-container>
      <md-input-container>
        <label>Assigned to</label>
        <md-select ng-model="case.assignedTo" required ng-controller="CaseController as vm">
          <md-option ng-value="auth.nodeRef" ng-repeat="auth in vm.authorities">{{ auth.name }}</md-option>
        </md-select>
      </md-input-container>
      
      <md-input-container>
        <label>Start date</label>
        <input type="date" ng-model="case.startDate" required>
      </md-input-container>
      
      <md-input-container>
        <label>End date</label>
        <input type="date" ng-model="case.endDate">
      </md-input-container>
      
      <md-input-container>
        <label>Notes / Description</label>
        <textarea ng-model="case.desc"></textarea>
      </md-input-container>
      
    </md-dialog-content>
    <div class="md-actions" layout="row">
      <md-button type="submit" class="md-primary" ng-click="vm.update(case)" ng-disabled="form.$invalid">
        Create / save case
      </md-button>
      <md-button type="button" ng-click="vm.cancel(form)">
        Cancel
      </md-button>
      <md-button type="button" ng-disabled="true">
        Archive case
      </md-button>
    </div>
  </form>
</md-dialog>
