<md-dialog aria-label="Case edit dialog">
  <form>

      <h2>Case edit dialog</h2>
    </md-toolbar>
    <md-dialog-content style="max-width:800px;max-height:810px;">
      <h1>Hello</h1>
    </md-dialog-content>
    <div class="md-actions" layout="row">

      <md-button class="md-primary" ng-click="answer('save')">
        Save
      </md-button>
    </div>
  </form>
</md-dialog>
