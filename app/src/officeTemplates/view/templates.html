<app-header></app-header>
    <md-content layout="column">
        <div class="sub-toolbar" layout="row" layout-align="space-between center" layout-padding>
            <h1 class="md-headline" layout-margin>{{ 'DOCUMENT.TEMPLATE.LABELS.TEMPLATES' | translate }}</h1>
            <div class="md-actions" layout-padding>
                <md-button class="md-primary" ng-click="tmplCtrl.uploadNewTemplate()">
                           <!--ng-disabled="caseIsLocked">-->
                    <i class="material-icons">file_upload</i>
                    {{ 'DOCUMENT.TEMPLATE.LABELS.UPLOAD_NEW_TEMPLATE' | translate }}
                </md-button>
            </div>
        </div>

        <md-card>
            <md-card-content layout layout-wrap>
                
                <md-card ng-repeat="temp in tmplCtrl.templates" flex="20">
                    <md-card-content layout layout-padding layout-fill>
                        <div>
                            <img ng-src="{{tmplCtrl.getThumbnail(temp.nodeRef)}}" class="md-card-image" style="border: 1px solid #eee;" alt="Washed Out">
                        </div>
                        <div layout="column">
                            <h2 class="md-title" ng-bind="temp.title" flex></h2>
                            <p flex>Some template information</p>
                            <div class="md-actions" layout="column" layout-align="end end">
                                <md-button>Use template</md-button>
                            </div>
                        </div>
                    </md-card-content>
                </md-card>

            </md-card-content>
        </md-card>

    </md-content>
<app-footer></app-footer>
